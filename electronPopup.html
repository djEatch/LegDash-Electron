<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body>
    <div id="responseDiv">

    </div>

        <div class="row">
            <div class="col-md-12">
                <button id="close-btn" class="btn btn-primary btn-block">Dismiss</button>
            </div>
        </div>

    <script>

        const electron = require('electron');
        const { ipcRenderer } = electron;
        const remote = require('electron').remote;

        document.getElementById("close-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.close();
        });

        ipcRenderer.on('showServerDetails', function (e, server) {
            console.log(server);
            const responseDiv = document.querySelector('#responseDiv');

            var h = document.createElement("H3");                // Create a <h1> element
            var t = document.createTextNode("http://" + server.hostname + ":" + server.port + server.endpoint);     // Create a text node
            h.appendChild(t);  // Append the text to <h1>
            responseDiv.appendChild(h);

            var h = document.createElement("P");                // Create a <h1> element
            var t = document.createTextNode(server.response);     // Create a text node
            h.appendChild(t);  // Append the text to <h1>
            responseDiv.appendChild(h);


        })
    </script>
</body>
